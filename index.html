<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RBAZAR | YouTube Services</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f1b;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #5f27cd, #341f97);
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background-color: #1e1e2f;
    }
    .hero h2 {
      font-size: 2em;
      color: #c8a2ff;
    }
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: #2b2b3c;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }
    .card h3 {
      color: #a174f7;
    }
    .order-form {
      padding: 40px 20px;
      background: #1b1b2d;
      text-align: center;
    }
    .order-form input, .order-form select, .order-form textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin: 10px auto;
      border: none;
      border-radius: 5px;
    }
    .order-form button {
      padding: 10px 20px;
      background: #8e44ad;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact {
      background: #2e2e3f;
      padding: 20px;
      text-align: center;
    }
    .contact a {
      color: #c8a2ff;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>RBAZAR</h1>
    <p>Your Trusted YouTube Growth Partner</p>
  </header>
  <section class="hero">
    <h2>Buy Real YouTube Subscribers, Likes & Views</h2>
    <p>Fast Delivery | Trusted Service | Secure Payment</p>
  </section>
  <section class="services">
    <div class="card">
      <h3>Subscribers</h3>
      <p>1k Subscribers - ৳150</p>
    </div>
    <div class="card">
      <h3>Views</h3>
      <p>1k Views - ৳50</p>
    </div>
    <div class="card">
      <h3>Likes</h3>
      <p>1k Likes - ৳100</p>
    </div>
  </section>
  <section class="order-form">
    <h2>Place Your Order</h2>
    <form>
      <input type="text" placeholder="Your Name" required><br>
      <input type="text" placeholder="YouTube Video/Channel Link" required><br>
      <select required>
        <option value="">Select Service</option>
        <option value="subscribers">Subscribers</option>
        <option value="views">Views</option>
        <option value="likes">Likes</option>
      </select><br>
      <textarea placeholder="Payment Details (bKash/Nagad Number)" required></textarea><br>
      <button type="submit">Submit Order</button>
    </form>
  </section>
  <section class="contact">
    <p>Need help? <a href="https://www.facebook.com/profile.php?id=61557850657716" target="_blank">Contact on Messenger</a></p>
  </section>
</body>
</html>
